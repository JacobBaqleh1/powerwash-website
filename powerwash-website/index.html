<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pwer Wash Co.</title>
  </head>
  <body class="container">
    <!-- this is going to contain the enitre page -->
    
      <nav class="container">
        <!-- dividing the navbar to have logo be 1/3 and the rest is 2/3 -->
        <!-- logo div -->
        <div id="logoDiv">
          <img
            id="logo"
            src="assets\powerwash-logo.jpg"
            alt="company logo"
          />
        </div>
        <!-- other nav buttons div -->
        <div id="navLinks">
          <a class="link" href="#">Home</a>
          <a class="link" href="#">About</a>
          <a class="link" href="#">Services</a>
         <div> <a id="bookWashBtn" href="#">Book A Wash</a></div>
        </div>
        <!-- mobile book wash button -->
<button>Book a Wash</button>
        <!-- hamburger menu -->
        <button class="icon" onclick="toggleNav()">
          <img class="bars" alt="navigation menu" src="assets\hamburger-2-svgrepo-com.svg"></img>
        </button>
      </nav>
      <!-- mobile nav links -->
      
        <div id="myLinks">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Book A Wash</a></li>
          </ul>
        </div>
      
      <!-- first section 'hero section' -->
      <section class="container" id="heroBackground">
        <!--container with left half is going to have text and right side will be an img -->
        <div class="hero">
          <!-- left side -->
          <div id="heroLeft">
            <p id="heroLeftSubText">explore a variety of snapshots showcasing our services</p>
            <p id="heroLeftText">KEEP YOUR <br>PROPERTY CLEAN. <br> ALWAYS</p>
          </div>
          <!-- right side -->
          <div id="heroRight">
            <img id="heroRightImg"
              src="assets\man-powerwashing.jpg"
              alt="employee powerwashing"
            />
          </div>
        </div>
        <div>

        </div>
      </section>
      <div>
        <h2>Kyle's Pressure Washing Co.</h2>
      <h3>-Serving the Portland Oregon area-</h3>
      <p>Open Monday-Friday 9:00 am - 5:00 pm</p>
      </div>
      <button>Click here to speak with an employee </button>
    
    <script src="script.js"></script>
  </body>
</html>
